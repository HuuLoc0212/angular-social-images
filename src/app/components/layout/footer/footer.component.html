<div
  [ngClass]="isVisible ? 'translate-y-0' : 'translate-y-full'"
  class="fixed bottom-0 z-50 flex items-center w-full px-4 py-10 transition-all duration-300 drop-shadow-lg bg-white rounded-t-3xl md:rounded-t-[100px]"
>
  <div class="flex flex-col items-center justify-center w-full">
    <div
      class="text-3xl font-bold text-center text-orange-500 cursor-pointer"
      routerLink="/"
    >
      Imagesio
    </div>

    <div class="flex mt-4 space-x-3">
      <a routerLink="/">HOME</a>
      <a routerLink="/">ABOUT</a>
      <a routerLink="/">BLOG</a>
      <a routerLink="/">CONTACT</a>
    </div>

    <!-- Social -->
    <div class="flex mt-2 space-x-3">
      <a
        href="https://www.facebook.com/ndth4ng/"
        class="transition-all hover:-translate-y-1"
      >
        <fa-icon class="text-2xl" [icon]="faFacebook"></fa-icon>
      </a>
      <a
        href="https://www.instagram.com/ndth4ng/"
        class="transition-all hover:-translate-y-1"
      >
        <fa-icon class="text-2xl" [icon]="faInstagram"></fa-icon>
      </a>
      <a
        href="https://github.com/ndth4ng"
        class="transition-all hover:-translate-y-1"
      >
        <fa-icon class="text-2xl" [icon]="faGithub"></fa-icon>
      </a>
      <a
        href="https://www.linkedin.com/in/ndth4ng/"
        class="transition-all hover:-translate-y-1"
      >
        <fa-icon class="text-2xl" [icon]="faLinkedin"></fa-icon>
      </a>
    </div>

    <div class="mt-4 text-center">
      Copyright 2022 All rights reserved | This website is made by
      <a
        href="https://github.com/ndth4ng"
        class="font-semibold hover:underline"
        target="_blank"
        >ndth4ng</a
      >
    </div>
  </div>

  <!-- Copyright -->
</div>
