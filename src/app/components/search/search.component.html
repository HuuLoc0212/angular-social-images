<div class="fixed top-0 left-0 right-0 mt-[72px] w-[70%] z-50 mx-auto">
  <div class="flex flex-col h-full px-8 pt-4 pb-8 bg-white rounded-b-3xl">
    <div *ngIf="recentSearch.length > 0" class="mb-4">
      <div class="mb-1 font-medium">Recent:</div>
      <div class="flex space-x-2">
        <div
          (click)="searchWithKeyword(search)"
          *ngFor="let search of recentSearch"
          class="px-5 py-2 bg-orange-200 cursor-pointer hover:bg-orange-300 rounded-3xl"
        >
          <div class="font-semibold">
            {{ search }}
          </div>
        </div>
      </div>
    </div>

    <!-- For you -->
    <app-keywords-skeleton
      *ngIf="!isFetch; else forYou"
    ></app-keywords-skeleton>
    <ng-template #forYou>
      <app-keywords
        title="For you"
        [keywords]="keywords"
        (onKeywordClick)="closeSearchModal()"
      ></app-keywords>
    </ng-template>

    <div class="mt-4"></div>
    <!-- Trending -->
    <app-keywords-skeleton
      *ngIf="!isFetch; else trending"
    ></app-keywords-skeleton>
    <ng-template #trending>
      <app-keywords
        title="Trending"
        [keywords]="keywords"
        (onKeywordClick)="closeSearchModal()"
      ></app-keywords>
    </ng-template>
  </div>
</div>
