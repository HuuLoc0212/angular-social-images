<div class="h-screen bg-image">
  <div class="flex h-full">
    <div class="flex-1 hidden md:block"></div>
    <div class="flex justify-center flex-1 px-4 py-4 lg:px-0">
      <div
        class="flex flex-col justify-center h-full w-full lg:w-auto px-8 lg:px-20 bg-white border-2 border-white rounded-[36px]"
      >
        <h1 class="text-3xl font-bold text-center">Welcome</h1>
        <p class="text-center">Please sign up to continue</p>
        <div class="mt-4">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                formControlName="email"
              />
              <div
                *ngIf="
                  f['email'].invalid && (f['email'].dirty || f['email'].touched)
                "
              >
                <app-error-feedback
                  *ngIf="f['email'].errors?.['required']"
                  message="Email is required"
                ></app-error-feedback>
                <app-error-feedback
                  *ngIf="f['email'].errors?.['pattern']"
                  message="Please enter a valid email"
                ></app-error-feedback>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
              <div
                *ngIf="
                  f['password'].invalid &&
                  (f['password'].dirty || f['password'].touched)
                "
              >
                <app-error-feedback
                  *ngIf="f['password'].errors?.['minlength']"
                  message="Password must be at least 6 characters"
                >
                </app-error-feedback>
                <app-error-feedback
                  *ngIf="f['password'].errors?.['required']"
                  message="Password is required"
                ></app-error-feedback>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
              />
              <div
                *ngIf="
                  f['confirmPassword'].invalid &&
                  (f['confirmPassword'].dirty || f['confirmPassword'].touched)
                "
              >
                <app-error-feedback
                  *ngIf="f['confirmPassword'].errors?.['required']"
                  message="Confirm Password is required"
                >
                </app-error-feedback>
                <app-error-feedback
                  *ngIf="f['confirmPassword'].errors?.['matching']"
                  message=" Password does not match"
                >
                </app-error-feedback>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="mt-3 btn btn-primary">
                Sign Up
              </button>
            </div>
          </form>
        </div>
        <h5 class="my-4 font-bold text-center">OR</h5>
        <div class="flex justify-center space-x-4">
          <fa-icon
            class="text-blue-500 transition-all cursor-pointer hover:-translate-y-1"
            [icon]="faFacebook"
          ></fa-icon>
          <fa-icon
            class="text-green-500 transition-all cursor-pointer hover:-translate-y-1"
            [icon]="faGoogle"
          ></fa-icon>
        </div>
        <div class="mt-3 text-center">
          Already have an account?
          <span
            class="font-semibold text-orange-500 cursor-pointer hover:underline"
            routerLink="/sign-in"
          >
            Sign in now
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
