<div class="h-screen bg-image">
  <div class="flex h-full">
    <div class="flex-1 hidden md:block"></div>
    <div class="flex justify-center flex-1 px-4 py-4 lg:px-0">
      <div
        class="flex flex-col justify-center h-full w-full lg:w-auto px-8 lg:px-20 bg-white border-2 border-white rounded-[36px]"
      >
        <div>
          <h1 class="text-3xl font-bold text-center">Welcome</h1>
          <p class="text-center">Please sign in to continue</p>
        </div>
        <div class="mt-4 form-wrapper">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                formControlName="email"
              />
              <div
                *ngIf="
                  f['email'].invalid &&
                  (f['email'].dirty || f['email'].touched) &&
                  isInvalidSubmit
                "
              >
                <app-error-feedback
                  *ngIf="f['email'].errors?.['required']"
                  message="You forgot to add your email."
                ></app-error-feedback>
                <app-error-feedback
                  *ngIf="f['email'].errors?.['pattern']"
                  message="That doesn't look like an email address."
                ></app-error-feedback>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
              <div
                *ngIf="
                  f['password'].invalid &&
                  (f['password'].dirty || f['password'].touched) &&
                  isInvalidSubmit
                "
              >
                <app-error-feedback
                  *ngIf="f['password'].errors?.['required']"
                  message="You forgot to add your password."
                ></app-error-feedback>
              </div>
            </div>

            <div class="mb-3">
              <span class="cursor-pointer font-weight-bolder hover:underline"
                >Forgot password?</span
              >
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
        <h5 class="my-4 font-bold text-center">OR</h5>
        <div class="flex justify-center space-x-4">
          <div
            (click)="signInWithFacebook()"
            class="transition-all cursor-pointer hover:-translate-y-1"
          >
            <fa-icon class="text-blue-500" [icon]="faFacebook"></fa-icon>
          </div>
          <div
            (click)="signInWithGoogle()"
            class="transition-all cursor-pointer hover:-translate-y-1"
          >
            <fa-icon class="text-green-500" [icon]="faGoogle"></fa-icon>
          </div>
        </div>
        <div class="mt-3 text-center">
          Do not have an account?
          <span
            class="font-semibold text-orange-500 cursor-pointer hover:underline"
            routerLink="/sign-up"
          >
            Sign up here
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
