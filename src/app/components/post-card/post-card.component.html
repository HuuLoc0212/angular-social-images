<div class="flex flex-col mb-4 transition-all rounded-3xl break-inside-avoid">
  <div
    (click)="goToPost()"
    class="relative cursor-pointer group max-h-[600px] drop-shadow-md overflow-hidden rounded-3xl"
  >
    <img
      class="object-cover w-full h-full transition-all duration-300 group-hover:scale-110"
      src="{{ post.imageUrl }}"
      alt="{{ post.title }}"
    />
  </div>
  <!-- Author -->
  <div class="flex items-center mt-1">
    <img
      routerLink="/profile/{{ post.author?.username }}"
      class="object-cover mr-2 rounded-full cursor-pointer w-7 h-7 aspect-square"
      src="{{ post.author?.avatar }}"
      alt="{{ post.id }}"
    />
    <span
      class="text-sm text-gray-500 cursor-pointer"
      routerLink="/profile/{{ post.author?.username }}"
      >{{ post.author?.username }}</span
    >
  </div>
</div>
