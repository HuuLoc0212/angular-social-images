<!-- floating button add post -->
<div
  [ngClass]="isFooterVisible ? 'bottom-72 md:bottom-64' : 'bottom-7'"
  class="fixed z-30 transition-all duration-300 right-7"
>
  <div
    routerLink="/create-post"
    class="flex items-center justify-center w-12 h-12 bg-white border-4 border-white rounded-full shadow cursor-pointer hover:bg-orange-200"
  >
    <fa-icon class="text-2xl text-orange-500" [icon]="faFlus"></fa-icon>
  </div>
  <div
    (click)="toggleFooter()"
    class="flex items-center justify-center w-12 h-12 mt-2 bg-white border-4 border-white rounded-full shadow cursor-pointer hover:bg-orange-200"
  >
    <fa-icon
      [ngClass]="isFooterVisible ? 'rotate-180' : 'rotate-0'"
      class="text-2xl text-orange-500 transition-all duration-300"
      [icon]="faUp"
    ></fa-icon>
  </div>
</div>
